<!doctype html>
<html lang="en">
<head>
    <title>Scorekeeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="CSS/background.css" rel="stylesheet">
    <link href="CSS/tables.css" rel="stylesheet">
    <link href="CSS/skyward.css" rel="stylesheet">
    <link href="CSS/twilight.css" rel="stylesheet">
    <link href="CSS/calamity.css" rel="stylesheet">
    <link href="CSS/navbar.css" rel="stylesheet">
    <link rel="icon" href="RES/triforce.png" type="image/png" sizes="16x16">
</head>
<style>
    a {
        text-decoration: none;
        color: white;
    }
    .display {
        margin: 100px;
    }
    button {
        background-color: black;
        outline: none;
        border: 3px solid lime;
        border-radius: 10px;
        color: limegreen;
        text-shadow: 1px 1px 50px lime;
        box-shadow: 1px 1px 30px lime;
        font-size: 14px;
        font-family: 'Press Start 2P', cursive;
        width: 250px;
        padding: 10px;
    }
    button:hover {
        cursor: pointer;
        box-shadow: 1px 1px 50px green;
    }
    .score {
        color: aqua;
        text-shadow: 1px 1px 50px aqua;
    }
    .footer {
        padding: 10px;
        color: blue;
        text-shadow: 1px 1px 50px blue;
        margin: 200px;
    }
</style>
<body>
<!---NavBar--->
    <section class="navbar">
        <a href="start.html" id="scorekeep">START MENU</a>
    </section>
<!---End NavBar--->
<!---Score Display--->
    <section class="display">
        <p id="score" class="score"></p>
    </section>
    <button id="addgoal">ADD SCORE</button>
    <button id="subgoal">SUBTRACT SCORE</button>
    <br>
    <br>
    <footer>
        <p class="footer">Please keep this tab open to keep track of your score</p>
    </footer>
<!---End Score Display--->
<!---Script--->
    <script src="JS/scorekeeper.js"></script>
<!---End Script--->
</body>
</html>
