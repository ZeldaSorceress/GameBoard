<!doctype html>
<head>
    <title>Start Menu || BETA RELEASE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://freepngimg.com/download/nintendo/83833-tri-force-symmetry-of-zelda-triforce-triangle.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    html,body {
        background-color: blue;
        margin: auto;
        text-align: center;
        background-image: url("https://c4.wallpaperflare.com/wallpaper/528/502/475/triforce-the-legend-of-zelda-video-games-zelda-hd-art-wallpaper-preview.jpg");
        background-repeat: unset;
        font-family: 'Press Start 2P', cursive;
    }
    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%; 
        min-height: 100%;
    }
    div.transbox {
        margin: 25px;
        background-color: black;
        border: 1px solid black;
        opacity: 0.7;
        box-shadow: 2px 2px 5px black;
        text-align: center;
        color: white;
        margin-top: 100px;
    }
    /* width */
    ::-webkit-scrollbar {
        width: 10px;
    }
    /* Track */
    ::-webkit-scrollbar-track {
        background: black; 
    }
    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: black; 
    }
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: yellow; 
    }
    table {
        width: 100%;
    }
    th {
        padding: 20px;
        border-color: yellow;
        border-style: solid;
        border-collapse: inherit;
        border-radius: 10px;
    }
    td {
        padding: 20px;
        border-color: yellow;
        border-style: solid;
        border-radius: 10px;
        text-align: center;
    }
    td:hover {
        cursor: pointer;
        text-shadow: 2px 2px 5px yellow;
        color: yellow;
    }
    th, td {
        text-shadow: 2px 2px 5px black;
        color: white;
        box-shadow: 2px 2px 5px yellow;
        font-size: 28px;
    }
    button {
        padding: 15px;
        width: 230px;
        cursor: pointer;
        background-color: black;
        color: white;
        background-position: -200px;
        font-size: 16px;
        font-style: bold;
        border-color: yellow;
        border-style: solid;
        border-radius: 10px;
        text-shadow: 2px 2px 5px black;
        box-shadow: 2px 2px 5px yellow;
        font-family: 'Press Start 2P', cursive;
    }
    button:hover {
        color: yellow;
        text-shadow: 2px 2px 5px yellow;
    }
    a {
        text-decoration: none;
        color: yellow;
    }
</style>
