<!doctype html>
<head>
    <title>Start Menu || BETA RELEASE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<style>
    html,body {
        background-color: blue;
        margin: auto;
        text-align: center;
        background-image: url("https://c4.wallpaperflare.com/wallpaper/528/502/475/triforce-the-legend-of-zelda-video-games-zelda-hd-art-wallpaper-preview.jpg");
        background-repeat: unset;
        font-family: 'Press Start 2P', cursive;
        overflow: hidden;
    }
    table {
        width: 100%;
    }
    th {
        padding: 20px;
        border-color: yellow;
        border-style: solid;
        border-collapse: inherit;
        border-radius: 10px;
    }
    td {
        padding: 20px;
        border-color: yellow;
        border-style: solid;
        border-radius: 10px;
        text-align: center;
    }
    td:hover {
        cursor: pointer;
        text-shadow: 2px 2px 5px yellow;
        color: yellow;
    }
    th, td {
        text-shadow: 2px 2px 5px black;
        color: white;
        box-shadow: 2px 2px 5px yellow;
        font-size: 28px;
    }
    button {
        padding: 15px;
        width: 230px;
        cursor: pointer;
        background-color: black;
        color: white;
        background-position: -200px;
        font-size: 16px;
        font-style: bold;
        border-color: yellow;
        border-style: solid;
        border-radius: 10px;
        text-shadow: 2px 2px 5px black;
        box-shadow: 2px 2px 5px yellow;
        font-family: 'Press Start 2P', cursive;
    }
    button:hover {
        color: yellow;
        text-shadow: 2px 2px 5px yellow;
    }
    #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
    }
    #snackbar.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @-webkit-keyframes fadein {
    from {bottom: 0; opacity: 0;} 
    to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
    }
    @-webkit-keyframes fadeout {
    from {bottom: 30px; opacity: 1;} 
    to {bottom: 0; opacity: 0;}
    }
    @keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
    }
</style>
<body>
    <center>
    <table>
        <tr>
            <th>General Gaming</th>
            <th>Twilight Princess</th>
            <th>Skyward Sword</th>
            <th>Ocarina of Time</th>
            <th>Majora's Mask</th>
        </tr>
        <tr>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>200</td>
            <td>200</td>
            <td>200</td>
            <td>200</td>
            <td>200</td>
        </tr>
        <tr>
            <td>300</td>
            <td>300</td>
            <td>300</td>
            <td>300</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>400</td>
            <td>400</td>
            <td>400</td>
            <td>400</td>
        </tr>
        <tr>
            <td>500</td>
            <td>500</td>
            <td>500</td>
            <td>500</td>
            <td>500</td>
        </tr>
    </table>
    </center>
    <br>
    <br>
    <button>Score Keeper</button>
    <button onclick="myFunction()">Special Message</button>
    <div id="snackbar">It's dangerous to go alone</div>
</body>
<script>
    function myFunction() {
      var x = document.getElementById("snackbar");
      x.className = "show";
      setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
</script>
